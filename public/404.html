<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

.rails-error{
  margin: 0;
    padding: 0;
}

#main{
    display: table;
    width: 100%;
    height: 100vh;
    text-align: center;
    transition: all 0.6s;
    font-family: 'Lato', sans-serif;
    color: #888;

    background-color: #EDEDED;
}

.fof{
	  display: table-cell;
	  vertical-align: middle;
}

.fof h1{
	  font-size: 50px;
	  display: inline-block;
	  padding-right: 12px;
	  animation: type .5s alternate infinite;
}

.error-handle{
  
  color: #888;
}

@keyframes type{
	  from{box-shadow: inset -3px 0px 0px #888;}
	  to{box-shadow: inset -3px 0px 0px transparent;}
}
  </style>
</head>

<body class="rails-error">
  <div id="main">
    <div class="fof">
      <img src="https://live.staticflickr.com/65535/51538154676_fc2f350452_o.jpg" alt=""> <br>
      <h1>Error 404</h1> <br>
      <a class="error-handle" href="https://storkapp.tw">Back to Home</a>
    </div>
</div>
</body>
</html>
